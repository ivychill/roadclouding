  smart_route:
    title1:
      开车的日子不一定非要如此苦逼
    intro1:
      中国社会汽车的普及率越来越高，而上下班堵车成为困扰众多车主的一大难题，这个问题在北上广深等一线大城市里表现更为突出，众多车主不得不每日花费超过1个多小时往返在上下班的途中。选择公共交通特别是轨道交通在当下也并非一个普适的答案，取决于家和公司是否都在轨道沿线，而即便如此，看到人挤人的地铁和公交，只怕也令人生畏。每天开车因此难道成为我们车主必须的苦逼人生吗？
    title2:
      知道路况的车主们可以更快的
    intro2:
      每天上下班前、临出发时，查看一下常经过的路口堵不堵；行驶过程中不断有声音来提醒你前方某某路拥堵，而这条路正是你要经过的路；这些功能将帮助我们的车主们选择一条更快的路线。
    title3:
      路易95，让朝九晚五的路，容易一点
    intro3:
      路云信息推出路易95，聚焦帮助改善车主的朝九晚五生活。路易95更能帮助城市车主们选择最优上下班路线，从而节省时间。
