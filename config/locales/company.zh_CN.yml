  luyun:
    foundation:
      announcement:
        title:
          成立宣言
        content:
          “三十功名尘与土，八千里路云和月。”经过1个多月的紧张筹备，在朋友们的大力支持下，路云信息科技有限公司于2012年6月18日正式成立。我们都将各自三十多岁的成就归零，把路云当成我们今后最重要的事业来经营，移动互联网的大方向不会改变。既不会因为暂时的挫折而放弃，也不会因为琐碎的诱惑而游移。 
      founders:
        all:
          公司创始人
        caiqingfeng:
          title:
            创始人&CEO
          name:
            蔡庆丰
          carrier:
            蔡庆丰1996年毕业于武汉大学数学系。在创办路云信息科技前工作于武汉鑫讯以及华为。1998－2012年在华为工作期间，历任研发部门系统架构师，Marketing营销经理、产品规划经理，华为公司东北欧地区部核心网MKTG部长以及融合通讯研发部部长等职位。先后参与了无线产品、核心网产品等的研发以及市场工作等；在电信与互联网融合领域具有深刻和独到的见解，并具备带领大型团队进行这方面研究探索的实际经验。
        chenfeng:
          title:
            联合创始人&CTO
          name:
            陈峰
          carrier:
            陈峰1993年毕业于上海交通大学自动控制专业。在1999年加入华为，历任研发部门项目经理、系统架构师、解决方案高级顾问等职位。先后参与了无线网络、终端、安全等的研发以及固定网络、视频、NGN/IMS等的市场工作；作为解决方案专家负责向电信运营商CXO推销解决方案，并向电信运营商成功交付了10多个大型解决方案项目，领域包括IP视频，宽带，NGN等方面。在公司级对外刊物等发表多篇具重大影响力文章。具备敏锐的电信&互联网领域业务和技术趋势洞察力，技术方案展现和市场推广营销能力
        yesonghai:
          title:
            联合创始人&COO
          name:
            叶松海
          carrier:
            叶松海1999年毕业于广东工业大学电力自动化专业。毕业后加入华为，历任研发系统工程师、预研工程师、核心网/IT技术研究方向主管以及香农实验室技术委员会主任等职位。先后带领团队成功转化多个技术原型到产品线和市场，申请和交付多个国家重大研究专项；并推动技术在3GPP、ITUT等国际标准组织的落地。具备敏锐的业务和技术动向把握能力，技术愿景呈现能力，以及对超前技术的跟踪和研究应用能力。同时兴趣爱好较为广泛，对色彩和平面设计有一定的理解和较长期的积累；待人平和，具备良好的亲和力。
    culture:
      title:
        公司文化
      content:
        zhixingheyi:
          title:
            知行合一
          content:
            有想法就要积极去实施。这也就是我们公司创导的极客文化。公司里每个人都是极客，都是一专多能。公司鼓励每个人都积极主动提出想法，并对有想法可以自己实施的人给予特别奖励。
        buduanjinqu:
          title:
            不断进取
          content:
            我们正处于一个高度变化的时代，信息大爆炸，唯有整个公司保持不断进取，与时俱进，才可能不被这个时代所淘汰。
        lifenwork:
          title:
            快乐生活高效工作
          content:
            我们之所以放弃安逸稳定的大公司工作，投身于充满未知的创业生涯，一个主要原因是我们热爱生活，总是能从生活里找到灵感。我们希望我们的员工从一开始就是与公司利益相关，快乐生活和高效工作。
        fast:
          title:
            快
          content:
            我们的人力资源政策导向是聪明、学习能力强、有一定的冒险精神。一方面，快速理解并借鉴业界最佳实践，快速迭代，快速产品化，是我们作为小公司的核心优势。另一方面，尽管我们有对移动互联网价值的基本判断，但新的商业模式可能层出不穷，我们以聪明人为导向的人力资源策略使我们有能力快速灵活转向。
