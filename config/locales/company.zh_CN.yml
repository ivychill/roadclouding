      95faster:
        name:
          路易95
        smart_push:
          title:
            智能推送
          details:
            根据用户上下班地点设置，每个工作日的上下班时间智能推送相关的实时路况信息到用户手机上，让用户第一时间了解最新路况，并据此决定最优的行车路线。
        smart_match:
          title:
            智能匹配
          details:
            与交通流量图层体验完全不同在于，路易95可以根据用户当前位置和目的地设置，只将用户相关的路况信息推送到手机上。
        smart_prompt:
          title:
            智能提醒
          details:
            工作日的上下班时间通过推送路况消息给用户手机，行驶过程中如果接近拥堵地点通过真人语音和弹出信息窗口提醒。
        smart_update:
          title:
            智能刷新
          details:
            如果用户偏离了预设的路线，路易95会智能感应并获取新的相关路况。
        smart_location:
          title:
            智能定位
          details:
            要知道朋友在哪里？ta不用陌陌，也可能不用微信，讲又可能讲不清楚，也可能不方便怎么办？路易95可以帮助你迅速定位对方，并一键导航到对方那里。
        smart_predict:
          title:
            智能预测
          details:
            我们的数据库已经收录了大量的信息，可以根据历史信息对路况进行预测，并将信息发送到查询者手机上。
